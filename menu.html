<!-- RebLaw Custom Header - FA -->

<style>
  .reblaw-header {
    position: relative;
    z-index: 999;
    width: 100%;
    background: #050816;
    border-bottom: 1px solid rgba(255, 255, 255, 0.06);
    font-family: inherit;
  }

  .reblaw-header-inner {
    max-width: 1200px;
    margin: 0 auto;
    padding: 10px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    direction: rtl;
  }

  .reblaw-logo a {
    color: #ffffff;
    font-weight: 700;
    font-size: 18px;
    text-decoration: none;
    letter-spacing: 0.02em;
  }

  .reblaw-nav {
    display: flex;
    gap: 18px;
    align-items: center;
    flex-wrap: wrap;
  }

  .reblaw-nav a {
    color: #e5e7eb;
    font-size: 14px;
    text-decoration: none;
    position: relative;
    padding-bottom: 4px;
  }

  .reblaw-nav a::after {
    content: "";
    position: absolute;
    right: 0;
    bottom: 0;
    width: 0;
    height: 2px;
    background: linear-gradient(90deg, #22c55e, #38bdf8);
    transition: width 0.25s ease;
  }

  .reblaw-nav a:hover::after,
  .reblaw-nav a.reblaw-active::after {
    width: 100%;
  }

  .reblaw-nav a:hover {
    color: #ffffff;
  }

  .reblaw-actions {
    display: flex;
    flex-direction: row;
    align-items: center;
    gap: 10px;
  }

  .reblaw-lang {
    display: inline-flex;
    border-radius: 999px;
    border: 1px solid rgba(148, 163, 184, 0.6);
    overflow: hidden;
    background: #020617;
  }

  .reblaw-lang a {
    padding: 4px 8px;
    font-size: 12px;
    text-decoration: none;
    color: #cbd5f5;
    min-width: 32px;
    text-align: center;
  }

  .reblaw-lang a.reblaw-lang-active {
    background: linear-gradient(135deg, #16a34a, #22c55e);
    color: #0b1120;
    font-weight: 600;
  }

  .reblaw-lang a:hover:not(.reblaw-lang-active) {
    background: rgba(148, 163, 184, 0.15);
  }

  .reblaw-cta {
    border-radius: 999px;
    padding: 7px 16px;
    font-size: 13px;
    font-weight: 600;
    text-decoration: none;
    color: #0b1120;
    background: linear-gradient(135deg, #22c55e, #a3e635);
    box-shadow: 0 8px 18px rgba(34, 197, 94, 0.35);
    white-space: nowrap;
  }

  .reblaw-cta:hover {
    filter: brightness(1.05);
    transform: translateY(-1px);
  }
</style>
